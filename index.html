<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Meta Tags -->
    <!-- IMPROVEMENT 1: Title tag is the highest priority for SEO. Put the core keyword first. -->
    <title>Legionite | Samuel Onwuka - Frontend Developer Portfolio</title>
    
    <!-- IMPROVEMENT 2: Keyword density in description. Ensure it reads naturally. -->
    <meta name="description" content="Legionite's official portfolio. Samuel Onwuka is a Frontend Developer specializing in React, Tailwind CSS, and Modern UI. Explore Legionite's projects and skills here.">
    
    <!-- IMPROVEMENT 3: Keywords tag is less important today, but useful for clarity. -->
    <meta name="author" content="Samuel Onwuka (Legionite)">
    <meta name="keywords" content="Legionite, Samuel Onwuka, Frontend Developer, React Developer, Tailwind CSS, Web Design, Legionite Portfolio">
    
    <!-- Open Graph / Social Media -->
    <!-- IMPROVEMENT 4: Update OG Title for social sharing to include the brand name prominently. -->
    <meta property="og:title" content="Legionite | Frontend Developer Samuel Onwuka">
    <meta property="og:description" content="Explore the projects and technical skills of Legionite.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://placehold.co/600x400/06b6d4/030712?text=LEGIONITE+DEV">
    <!-- Note: Use a real URL when deployed -->
    <meta property="og:url" content="https://legionite.dev">
    
    <!-- Twitter Card -->
    <!-- IMPROVEMENT 5: Update Twitter Card Title for social media visibility. -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@Legionite">
    <meta name="twitter:title" content="Legionite | Samuel Onwuka's Portfolio">
